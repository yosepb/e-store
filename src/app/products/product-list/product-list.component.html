<h2 class="mt-8">Product List</h2>
<ul class="mt-4 ml-6">
  <li
    *ngFor="let product of products | slice : 0 : 3; let i = index"
    (click)="selectedProduct = product"
    class="mt-4"
  >
    {{ i + 1 }}) {{ product.name }} | {{ product | json }}
  </li>
</ul>

<app-product-detail
  *ngIf="selectedProduct; else noProduct"
  [product]="selectedProduct"
  (bought)="onBuy()"
></app-product-detail>

<ng-template #noProduct>
  <p class="mt-4 text-red-600 italic text-center">No product selected!</p>
</ng-template>
